<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="presentacionSuperior">
        <img class="logoAlura" src="images/alura logo.png" alt="Alura_Latam">
    </header>
    <main class="presentacion">
        <section class="presentacion_contenido">
            <h1 class="presentacion_contenido_titulo">ENCRIPTADOR DE TEXTO</h1>
            <p class="parrafo1_presentacion">Esta pagina te ayudara a encriptar el texto que desees y a traerlo de vuelta </p>
            
            <aside class="cajasDeTexto">
                <textarea class="input1_presentacion" rows="10" cols="30" type="string" id="textoUsuario" placeholder="Ingresa el texto aqui"></textarea>
                <textarea class="textoResultado" rows="10" cols="20" name="texto_resultado_area" id="textoResultado" placeholder="Aun no hay algo que encriptar" readonly></textarea>
                <button class="copiar_boton" onclick="accionCopiar()">Copiar texto</button>
            </aside>
            <div class="botones">
                <p class="texto_advertencia">Advertencia: No se pueden usar mayusculas ni caracteres especiales</p>
                <button class="boton1" onclick="accionEncriptar()">Encriptar</button>
                <button class="boton2" onclick="accionDesencriptar()">Desencriptar</button>
            </div>
            
        </section>
    </main>
    <footer>
        <h2>Desarrollado por Andres Ramirez en el a√±o 2024</h2>
        <p class="subtitulo_redes">Accede a mis redes</p>
        <a class="ancla_github" href="https://github.com/AndresRG21">github</a>
    </footer>
   
    <script src="app.js"></script>
</body>
</html>
